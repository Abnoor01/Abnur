<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estate.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo">REAL ESTATE</h2>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                 <li><a href="#">Properties</a></li>
                  <li><a href="#">About</a></li>
                   <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Discover the best properties in the most popular locations</p>
            <div class="search-box">
                <input type="text" placeholder="City, neighborhood, or zip code">
                <button id="searchBtn">Search</button>

            </div>

        </div>
    </section>
    <section class="feature">
        <h2>Featured Properties</h2>
        <div class="properties">
             <div class="card">
                <img src="h10.jpeg" alt="">
                <h3>Luxury Duplex</h3>
                <p>$450,000 • 4 Beds • 3 Baths</p>
            </div>
              <div class="card">
                <img src="h9.jpeg" alt="">
                <h3>Modern Villa</h3>
                <p>$850,000 • 5 Beds • 4 Baths</p>
            </div>

            <div class="card">
                <img src="h11.jpeg" alt="">
                <h3>Affordable Apartment</h3>
                <p>$150,000 • 2 Beds • 1 Bath</p>
            </div>


        </div>

    </section>
    <script src="estate.js"></script>

</body>
</html>
