<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock.css">
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>

    <div class="game">
        <div class="choices">
            <button class="choice" data-choice="rock">✊ Rock</button>
            <button class="choice" data-choice="paper">✋ Paper</button>
            <button class="choice" data-choice="scissors">✌️ Scissors</button>
        </div>

        <div class="result">
            <p>You chose: <span id="userChoice">-</span></p>
            <p>Computer chose: <span id="computerChoice">-</span></p>
            <h2 id="winner">Result will show here</h2>
        </div>
    </div>

    <script src="Rock.js"></script>
</body>
</html>
